<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertically Centered Flex Items</title>
    <style>
        .container {
          display: flex; /* 创建Flex容器 */
          align-items: center; /* 垂直居中Flex项目 */
          height: 200px; /* 容器的高度，可以根据需要调整 */
          background-color: #f3f3f3; /* 容器背景颜色，仅用于演示 */
          padding: 10px; /* 容器内边距，根据需要调整 */
        }
      
        .item {
          width: 100px; /* Flex项目的宽度 */
          height: 50px; /* Flex项目的高度 */
          background-color: #ff6347; /* Flex项目背景颜色 */
          margin: 5px; /* Flex项目之间的间距 */
          display: flex; /* 使每个.item也成为Flex容器 */
          justify-content: center; /* 在.item内部水平居中文本 */
          align-items: center; /* 在.item内部垂直居中文本 */
          color: white; /* 文本颜色 */
          font-weight: bold; /* 文本加粗 */
        }
      </style>
      </head>
      <body>
      
      <div class="container">
        <div class="item">Flex Item</div>、
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      
      </body>
      </html>
